<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="myForm">
    <mat-form-field>
      <mat-label>Legacy form field</mat-label>
      <input type="text" matInput formControlName="name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Wpisz tu imie</mat-hint>
      <mat-error>Oh fu.....! :D</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select Country" formControlNamename="country">
        <mat-option *ngFor="let item of data.countries" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button  (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
